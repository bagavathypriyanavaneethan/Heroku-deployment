div {

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <label>Enter your experience:</label><br>
    	<input type="text" name="experience" placeholder="Experience" required="required" /><br>
    	<label>Enter your Test score:</label><br>
        <input type="text" name="test_score" placeholder="Test Score" required="required" /><br>
        <label>Enter your interview score:</label><br>
		<input type="text" name="interview_score" placeholder="Interview Score" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
